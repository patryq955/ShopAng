<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Rejestracja</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nazwa uzytkownika" name="userName" [(ngModel)]="model.userName">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="HasÅ‚o" name="password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Zarejestruj</button>
    <button class="btn btn-debug" type="button" (click)="cancel()">Anuluj</button>
  </div>
</form>
